<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
var svg2 = d3.select("body")
      .append("svg")
      .call(d3.zoom().on("zoom", function () {
              svg.attr("transform", d3.event.transform)
      }))
      .append("g")
  
var sfOpacity = 1;
var nyOpacity = 1;
var auOpacity = 1;

  var city;

var parseTime = d3.timeParse("%Y%m%d");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var zoom = d3.zoom()
    .scaleExtent([1 / 4, 8])
    .translateExtent([[-width, -Infinity], [2 * width, Infinity]])
    .on("zoom", zoomed); 
  
var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });
  
d3.tsv("data.tsv", type, function(error, data) {
  if (error) throw error;

  var cities = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {date: d.date, temperature: d[id]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temperature; }); })
  ]);

  z.domain(cities.map(function(c) { return c.id; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Temperature, ÂºF");

  city = g.selectAll(".city")
    .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
  		.attr("id", function(d) { return d.id.substring(0, 3).toUpperCase()})
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); })
  		.on("mouseover", function(d){
    		if(d.id == "San Francisco") {
          console.log("SF");
          if(sfOpacity == 1) {
           	d3.select("#NEW").style("stroke",  "#a2a1a0")
           	d3.select("#AUS").style("stroke",  "#a2a1a0")
          }
        }
        if(d.id == "New York") {
          console.log("NY");
          if(nyOpacity == 1) {
           d3.select("#SAN").style("stroke", "#a2a1a0")
           d3.select("#AUS").style("stroke", "#a2a1a0")
          }
        }
        if(d.id == "Austin") {
          if(auOpacity == 1) {
           d3.select("#SAN").style("stroke", "#a2a1a0")
           d3.select("#NEW").style("stroke", "#a2a1a0")
          }
        }
  		}).on("mouseout", function(d){
    		d3.select("#SAN").style("stroke", function(d){ return z(d.id); })
    		d3.select("#NEW").style("stroke", function(d){ return z(d.id); })
    		d3.select("#AUS").style("stroke", function(d){ return z(d.id); })
  		});
  		//.call(zoom);

  city.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; })
  		.on("click", function(d){
    		if(d.id == "San Francisco") {
          console.log("SF"); 
          	if(sfOpacity == 1){
              sfOpacity = 0;
            } else {
              sfOpacity = 1;
            }
           d3.select("#SAN").style("opacity", sfOpacity)
           }
        if(d.id == "New York") {
          console.log("NY");
          	if(nyOpacity == 1) {
              nyOpacity = 0;
            } else {
              nyOpacity = 1;
            }
           d3.select("#NEW").style("opacity", nyOpacity)
           }
        if(d.id == "Austin") {
          	if(auOpacity == 1) {
              auOpacity = 0;
            } else {
              auOpacity = 1;
            }
           d3.select("#AUS").style("opacity", auOpacity)
           }
  });
});

function type(d, _, columns) {
  d.date = parseTime(d.date);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  return d;
}
  function zoomed() {
  var xz = d3.event.transform.rescaleX(x);
  city.call(x.scale(xz));
}
  


</script>
